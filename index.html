<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card-body">
    <div class="img-container">
      <img src="./images/illustration-hero.svg" alt="Girl listening to music illustration" title="Girl listening to music illustration" />
    </div>
    <section class="content-container">
      <div class="texts-container">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="row">
            <div class="subscription-info">
              <img src="./images/icon-music.svg" alt="Music note icon" title="Music note icon" />
              <p class="flex-col">
                <span class="name-of-the-plan">Annual Plan</span>
                <span class="price-of-the-plan">$59.99/year</span>
              </p>
            </div>
          <a class="change-plan">Change</a>
        </div>
        <button href="#">Proceed to Payment</button>
        <a class="cancel-order" href="#">Cancel Order</a>
      </div>
    </section>
  </main>
</body>
</html>
